<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scanner NPP | Diagnóstico de Productos</title>

  <!-- SEO & Icons -->
  <meta name="description" content="Scanner profesional para validación de productos ganadores en TikTok Shop." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- External Libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>

  <div class="wrap">
    <header class="header">
      <div class="brand">Scanner NPP</div>
    </header>

    <main class="card">
      <div class="card-pad">
        <div class="progress-container">
          <div class="progress-label">
            <span id="progressLabel">Paso 1 de 3</span>
            <span>Progreso</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
        </div>

        <div id="scanner">
          <!-- El contenido se genera dinámicamente con script.js -->
        </div>
      </div>
    </main>
  </div>

  <div id="errorMsg" class="error-message">
    <span>⚠️</span>
    <span id="errorText">Por favor, responde todas las preguntas.</span>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>

</html>
